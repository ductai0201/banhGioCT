<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Container">
        <div class="listOrderDetail-Container">
            <div class="textHeadPage-listOrderDetail">
                <span class="returnPage">
                    <img src="/assets/image/Arrow 1.svg" alt="">
                </span>
                <h2 class="text-headlistOrderDetail">15:56 ngày 15 thg 12, 2023</h2>
            </div>
            <div class="codeOrder">
                <span class="code code--style">Mã đơn hàng</span>
                <span class="textCode code--style">A-5PUK6JHGWIGH</span>
            </div>
            <div class="inforStoreListOrder">
                <div class="store-logo-container">
                    <img src="/assets/image/1702443626_logo2.png" alt="Store Logo">
                </div>
                <div class="store-details">
                    <span class="store-name-list-order">Tổng kho Anh Béo</span> <br>
                    <span class="order-status-list-order">Giao hàng thành công</span>
                </div>
            </div>
            <div class="locationShipListOrder">
               <div class="startLocationShip localtionShip-flex">
                <img src="/assets/image/location_on.png" alt="">
                <span>Lê Đức Thọ, Mĩ Đình 2</span>
               </div>
               <div class="roadLocationShip">
                <img src="/assets/image/more_vert.png" alt="">
               </div>
               <div class="endLocationShip localtionShip-flex">
                <img src="/assets/image/where_to_vote.png" alt="">
                <span>Đại lộ thăng long, Hà Nội</span>
               </div>
            </div>
            <div class="inforUrOrder">
                <div class="childInforUrOrder">
                    <span class="section-title">Thông tin đơn hàng</span>
                    <hr>
                    <div class="childInforUrOrder-item">
                        <span class="childInforUrOrder-quantity">10x</span>
                        <span class="childInforUrOrder-name">Bánh giò</span>
                        <span class="childInforUrOrder-price">300.000</span>
                    </div>
                    <div class="childInforUrOrder-item">
                        <span class="childInforUrOrder-quantity">5x</span>
                        <span class="childInforUrOrder-name">Nem</span>
                        <span class="childInforUrOrder-price">150.000</span>
                    </div>
                    <div class="childInforUrOrder-item">
                        <span class="childInforUrOrder-quantity">5x</span>
                        <span class="childInforUrOrder-name">Chả</span>
                        <span class="childInforUrOrder-price">140.000</span>
                    </div>
                    <div class="childInforUrOrder-total">
                        <span class="childInforUrOrder-total--label">Tổng cộng</span>
                        <span class="childInforUrOrder-total--price">1.400.000 đ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
