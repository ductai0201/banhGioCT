<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container-register">
    <div class="register">
      <h2 class="text-headLogin">Đăng kí</h2>
      <form action="#" method="post">
        <div class="form-nameUser">
          <input class="input-type--bg" type="tel" name="name" placeholder="Họ tên" required />
        </div>
        <div class="form-phoneNumber">
          <span class="iconPhone-register iconForm"><img src="/assets/image/iconPhone.svg" alt="" /></span>
          <input class="input-type--bg" type="tel" name="phone" placeholder="Số điện thoại" required />
        </div>
        <div class="form-addressUser">
          <input class="input-type--bg" type="tel" name="address" placeholder="Địa chỉ" required />
        </div>

        <div class="form-password">
          <span class="iconKey-register iconForm"><img src="/assets/image/lock.svg" alt="" /></span>
          <input class="input-type--bg" type="password" name="password" placeholder="Mật khẩu" required />
        </div>

        <div class="form-confirmPassword">
          <span class="iconKey-register iconForm"><img src="/assets/image/lock.svg" alt="" /></span>
          <input class="input-type--bg" type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu"
            required />
        </div>
        <div class="bottomFormRegister">
          <div class="remember-me">
            <input class="checkboxRemember" type="checkbox" name="remember" />
            <label class="textRemember">Tôi đồng ý với Terms Conditions & Privacy Policy</label>
          </div>
          <!-- <div class="forgotPassword">
              <span class="textForgotPW"><a href="#">Quên mật khẩu</a></span>
            </div> -->
        </div>
        <br />
        <button class="submitButtonRegister" type="submit">Đăng kí</button>
      </form>

      <div class="redirect">
        <p>
          Thành viên mới?
          <span class="redirectLogin"><a href="#">Đăng nhập ngay</a></span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
