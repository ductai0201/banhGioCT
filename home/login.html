<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container-login">
    <div class="login">
      <h2 class="text-headLogin">Đăng nhập</h2>
      <p class="text-subheadLogin">Đăng nhập bằng tài khoản của bạn</p>
      <form action="#" method="post">
        <div class="form-phoneNumber">
          <span class="iconPhone-login iconForm"><img src="/assets/image/iconPhone.svg" alt="" /></span>
          <input class="input-type--bg" type="tel" name="phone" placeholder="Số điện thoại" required />
        </div>

        <div class="form-password">
          <span class="iconKey-login iconForm"><img src="/assets/image/lock.svg" alt="" /></span>
          <input class="input-type--bg" type="password" name="password" placeholder="Mật khẩu" required />
        </div>
        <div class="bottomFormLogin">
          <div class="remember-me">
            <input class="checkboxRemember" type="checkbox" name="remember" />
            <label class="textRemember">Ghi nhớ </label>
          </div>
          <div class="forgotPassword">
            <span class="textForgotPW"><a href="#">Quên mật khẩu</a></span>
          </div>
        </div>
        <br />
        <button class="submitButtonLogin" type="submit">Đăng nhập</button>
      </form>
      <div class="textChooseOption">
        <span>or</span>
      </div>
      <div class="redirect">
        <p>Thành viên mới? <span><a class="redirectRegister" href="#">Đăng kí ngay</a></span></p>
      </div>
    </div>
  </div>
</body>

</html>
